name: Build and Push to DigitalOcean

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 600

      - name: Create .env file
        run: |
          echo "API_ID=${{ secrets.API_ID }}" >> .env
          echo "API_HASH=${{ secrets.API_HASH }}" >> .env
          echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" >> .env
          echo "OFFICIAL_CHANNEL_ID=${{ secrets.OFFICIAL_CHANNEL_ID }}" >> .env

      - name: Build and push
        env:
          REGISTRY: ${{ secrets.DIGITALOCEAN_REGISTRY }}
        run: |
          if [[ "${{ github.event.release.prerelease }}" == "true" ]]; then
            TAG_SUFFIX="-staging"
          else
            TAG_SUFFIX=""
          fi
          docker build --no-cache --secret id=env_file,src=.env -t ${REGISTRY}/telegram-bot:${GITHUB_REF#refs/tags/}${TAG_SUFFIX} -t ${REGISTRY}/telegram-bot:latest${TAG_SUFFIX} .
          docker push ${REGISTRY}/telegram-bot:${GITHUB_REF#refs/tags/}${TAG_SUFFIX}
          docker push ${REGISTRY}/telegram-bot:latest${TAG_SUFFIX}

      - name: Clean up
        run: rm .env